<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dateiverzeichnis</title>
</head>
<body>
  <h1>Dateiverzeichnis</h1>
  <ul id="file-list"></ul>

  <script>
    const files = [
      "dokument1.pdf",
      "bild.jpg",
      "archiv.zip",
      "script.js"
    ];

    const list = document.getElementById("file-list");
    files.forEach(file => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = file;
      a.textContent = file;
      li.appendChild(a);
      list.appendChild(li);
    });
  </script>
</body>
</html>
